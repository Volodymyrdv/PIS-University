<main class="carinfo">
	<div class="container">
		<img src="./../public/car/eqs/main2.jpg" alt="" class="carinfo-image" />
		<div class="carinfo-text">
			<h1 class="carinfo-title"></h1>
			<p class="carinfo-subtitle"></p>
		</div>
		<div class="carinfo-date">
			<h1 class="carinfo-date-title"></h1>
			<div class="calender"></div>
		</div>
		<div class="carinfo-ordered">
			<h2 class="carinfo-ordered-title"></h2>
			<form>
				<div class="form-group">
					<label for="delivery_address">Адрес доставки:</label>
					<input type="text" id="delivery_address" name="delivery_address" />
				</div>
				<div class="form-group">
					<label for="start_date">Дата початку бронювання:</label>
					<input type="date" id="start_date" name="start_date" />
				</div>
				<div class="form-group">
					<label for="end_date">Дата кінця бронювання:</label>
					<input type="date" id="end_date" name="end_date" />
				</div>
				<div class="form-group">
					<label for="driver_license">Ліцензія на водіння машини:</label>
					<input type="file" id="driver_license" name="driver_license" />
				</div>
				<div class="payment-options">
					<label class="payment-option">
						<input type="radio" name="payment_method" value="cash" /> Готівка
					</label>
					<label class="payment-option">
						<input type="radio" name="payment_method" value="online" checked /> Онлайн
					</label>
				</div>
				<button type="submit">Забронювати</button>
			</form>
		</div>
	</div>
</main>
